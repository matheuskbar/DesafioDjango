{% extends 'conteudo.html' %}

{% block conteudo %}
  <h1>Cadastrar Filme</h1>
    <div class="col-12">
        <form action="{% url 'guiaapp:filme_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
{% endblock %}
