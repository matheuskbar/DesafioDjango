{% extends 'conteudo.html' %}

{% load bootstrap %}

{% block titulo %}
    <h1>Cadastrar Filme</h1>
{% endblock %}

{% block conteudo %}
    <div class="col-12">
        <form action="{% url 'guiaapp:filme_create' %}" method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
{% endblock %}
