{% extends 'conteudo.html' %}

{% block titulo %}
  <div id="titulo" class="card card-header mt-5 mb-3">
    <h1>Editar Tarefa</h1>
  </div>
{% endblock %}

{% block conteudo %}
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success" type="submit">Enviar</button>
    <button class="btn btn-warning" type="reset">Resetar</button>
  </form>
{% endblock%}
