{% extends 'conteudo.html' %}

{% block conteudo %}

        <h1 class="text-center">{{nome}}</h1>
        <h4 class="text-center">Pedimos desculpas pelo transtorno. Volte em outro momento ou cadastre seu e-mail que avisaremos quando dispon√≠vel.</h4>
        <br>
        <div class="container-sm form-control text-center">

            <form action="{% url 'em_producao' %}" method="post">
                <div class="d-grid gap-2 col-6 mx-auto">

                Voltar

        </a>
    </div>


{% endblock %}
